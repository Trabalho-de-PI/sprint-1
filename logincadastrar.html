      <!--FORMULÁRIO DE CADASTRO PACIENTE-->

      <div id="cadastro">
        <form method="post" action=""> 
          <h1>Cadastro</h1> 
           
          <p> 
            <label for="nome_cad">Nome Completo</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
          </p>
           
          <p> 
            <label for="email_cad">E-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
          </p>
           
          <p> 
            <label for="senha_cad">Senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
          </p>

          <p>
            <label for="datanasc_cad">Data de Nascimento</label>
            <input id="datanasc_cad" name="datanasc_cad" required="required" type="date">
          </p>

          <p> 
            <label for="cpf_cad">CPF</label>
            <input id="cpf_cad" name="cpf_cad" required="required" type="CPF" placeholder="ex. 000000000-00"/>
          </p>

          <p> 
            <label for="sexo_cad">Sexo</label>
            <select id="sexo_cad" name="sexo_cad">
              <option>Sexo</option>
              <option value="Masculino">Masculino</option>
              <option value="Feminino">Feminino</option>
              <option value="Outro">Outro</option>
            </select>

            <label for="planosaude_cad">Plano de Saúde</label>
            <select id="planosaude_cad" name="planosaude_cad">
              <option value="Unimed">Unimed</option>
              <option value="Amil">Amil</option>
              <option value="Bradesco_Saúde">Bradesco Saúde</option>
              <option value="Golden_Cross"> Golden Cross</option>
              <option value="One_Health">One Health</option>
              <option value="Prevent_Sênior">Prevent Sênior</option>
              <option value="Biovida">Biovida</option>
              <option value="GreenLine">GreenLine</option>
              <option value="Porto_Seguro">Porto Seguro</option>
              <option value="SulAmérica_Saúde">SulAmérica Saúde</option>
            </select>
            

           
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
           
          <p class="link">  
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
